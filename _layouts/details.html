<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ "/assets/rc-style.css" | relative_url }}">
    <link rel="icon" type="image/png" href="/assets/RadioCompanionsLogo_WebsiteTitleBarIcon.png">
    <title>Radio Companions</title>
  </head>
  <body>
    <div class="container">
      <a href="/"><div id="top-logo"><img src="{{ "/assets/companions-banner.png" | relative_url }}" /></div></a>
      <div class="row">
        <div class="col-9" id="details-content">
          <img class="float-right" src="/assets/logos/orgs/{{ page.contriblogo }}" alt="{{ page.title }} logo" />
          <h3>Listen online: {{ page.title }}</h3>
          {{ content }}
          <p><a href="/">Back...</a></p>
        </div>
        <div class="col">
          <div class="card" id="listen-sidebar">
            <h3 class="card-header">Listen on air</h3>
            <div class="card-body">
              <div class="station-logo-small">
                <a href="https://www.camfm.co.uk" target="_blank"><img src="{{ "/assets/logos/stations/camfm.png" | relative_url }}" alt="Cam FM" /></a>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
